<div class="row">
    <div class="width-main center">
        <div class="column row-one">
            <h4 style="color: red">温馨提示</h4>
            <li>您可通过文字、图片、语音进行问诊， 医生利用业余时间为您解答。</li>
            <li>想得到专业医生的详细指导，需有符合要求的病情资料！请按提示提交疾病信息！</li>
            <li>医生的回复仅为建议，具体诊疗需前往医院进行.</li>
        </div>

        <div class="column row-two">
            <h4 class="center">问诊咨询</h4>
            <form id="form" class="center form-horizontal" th:action="@{/order}" method="post">
                <!--<input type="text"  th:value="${session.user}">-->
                <!--<input type="text" th:value="${session.did}">-->

                <div class="form-group">
                    <label class="col-lg-3 control-label">姓名：</label>
                    <label class="col-lg-3 control-label" th:text="${session.user.uname}">姓名：</label>

                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">性别：</label>
                    <label class="col-lg-3 control-label" th:text="${session.user.sex}"></label>

                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">联系方式：</label>
                    <label class="col-lg-3 control-label" th:text="${session.user.tel}">联系方式：</label>

                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">是否就医：</label>
                    <div class="col-lg-9">
                        <label class="radio-inline">
                            <input type="radio" name="Ojy" value="去过" checked> 去过
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="Ojy" value="去过"> 没去过
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">患病时长：</label>
                    <div class="col-lg-9">
                        <select class="form-control" name="Otime">
                            <option selected>一周内</option>
                            <option>半个月</option>
                            <option>一月</option>
                            <option>半年</option>
                            <option>大于半年</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">病情描述:</label>
                    <div class="col-lg-9">
                        <textarea placeholder="请输入病情描述" cols="43" rows="5" name="Ointroduction"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">选择日期:</label>
                    <div class="col-lg-9">
                        <input type="date" name="date">
                    </div>
                </div>

                <hr>
                <div><input type="checkbox" checked> 我已阅读并同意《知情同意书》 、家医签约</div>
                <input type="submit" class="btn center bg-yellow text-white" id="submit" value="我要咨询"/>
            </form>
        </div>
    </div>

    <div class="column row-one">
        <h4>医生信息</h4>
        <div id="doctors" class="docter-list">
            <div class="doctor-item" th:each="doctor: ${doctor}">
                <div class="doctor-img-box">
                    <img src="images/doc_01.jpg" alt="医生头像" class="img-circle" th:src="${doctor.dphoto}"/>
                </div>
                <div><h4 th:text="${doctor.dname}">贾栋</h4></div>
                <div th:text="${doctor.hospital.hname}">空军军医大学唐都医院</div>
                <div th:text="${doctor.type.tname}">神经外科</div>
                <div class="doctor-item-bottom text-center">
                    <div class="doctor-special" th:text="'擅长'+${doctor.dgood}">擅长:擅长痤疮、黄褐斑、脱发、性病的治疗。</div>
                </div>
                <div class="row-fluid">
                    <div style="float: left;padding-right: 10px">
                        <a th:href="@{/doctor/{did}(did=${doctor.did})}" class="left">
                            <button class="btn btn-primary" type="button">查看详情</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
